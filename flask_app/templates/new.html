<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create a Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>
    <div>
        <a href="/logout">Logout</a>
        <a href="/welcome">Back to Recipes</a>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %} 
            {% for message in messages %}
                <p <p style="color:red"></p>>{{message}}</p> 
            {% endfor %} 
        {% endif %}
    {% endwith %}

    <form action="/create" method="post">
        <label>Name</label>
        <input name="name">
        <br>
        <label>Description</label>
        <textarea name="description"></textarea>
        <br>
        <label>Instructions</label>
        <textarea name="instructions"></textarea>
        <br>
        <label>Date Cooked/Made:</label>
        <input type="date" name="date_cooked">
        <br>
        <p>Under 30 minutes?</p>
        <input type="radio" value ="Yes" name="under_30">
        <label>Yes</label>        
        <br>
        <input type="radio" value ="No" name="under_30">
        <label>No</label>
        <br>
        <input class="btn btn-secondary btn-sm" type="submit" value="Submit">
    </form>
</body>
</html>
